<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Funky</title>
</head>
<body>
    <h1>Get Funky</h1>
    <div id="horizentalMenu">
        <ul>
            <li><a href="">Acceuil</a></li>
            <li><a href="">Album</a></li>
            <li><a href="">Promotions</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Inscription</a></li>
        </ul>
    </div>
    <img src="/home/wissem/Downloads/table-20201005T153307Z-001/table/téléchargement.jpg" alt="">
    <h2>Welcome to the funk</h2>
   <form method="POST">
        <table>
            <tr>
                <td rowspan="8">Fiche personnelle</td>
                <td>Nom:</td>
                <td> <input type="text" id="nom" name="nom" maxlength="20"></td>
            </tr>
            <tr>
                <td>Prénom:</td>
                <td> <input type="text" id="prenom" name="prenom" maxlength="20"></td>
            </tr>
            <tr>
                <td>Date de naissance:</td>
                <td><input type="date" name="datenaissance" id="datenaissance" min="2000-01-02"></td>
            </tr>
            <tr>
                <td>Sexe:</td>
                <td><input type="radio" name="sexe" id="homme" value="homme">
                    <label for="homme">Homme</label>
                    <input type="radio" name="sexe" id="femme" value="femme">
                    <label for="femme">Femme</label>
                </td>
            </tr>
            <tr>
                <td>Adresse mail:</td>
                <td><input type="email" name="email" id="email" pattern=".+@gmail.com"></td>
            </tr>
            <tr>
                <td>Numéro téléphone</td>
                <td><input type="tel" name="tel" id="tel" placeholder="12-345-678" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}"></td>
            </tr>
            <tr>
                <td>Profession:</td>
                <td><select name="profession" id="profession">
                    <option value="étudiant">Etudiant</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="ingénieur">Ingénieur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse</label></td>
                <td><textarea name="adresse" id="adresse" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td rowspan="2">Préférence</td>
                <td colspan="2">Style de musique</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="R&B" id="R&B">
                    <label for="R&B">R&B</label> <br>
                    <input type="checkbox" name="Soul" id="Soul">
                    <label for="Soul">Soul</label> <br>
                    <input type="checkbox" name="Jazz" id="Jazz">
                    <label for="Jazz">Jazz</label>
                </td>
                <td>
                    <input type="checkbox" name="Rock" id="Rock">
                    <label for="Rock">Rock</label> <br>
                    <input type="checkbox" name="Electronic" id="Electronic">
                    <label for="Electronic">Electronic</label> <br>
                    <input type="checkbox" name="Classic" id="Classic">
                    <label for="Classic">Classic</label>
                </td>
            </tr>
            <tr>
                <td rowspan="3">Information de connexion</td>
                <td>Login:</td>
                <td><input type="text" name="login" id="login"></td>
            </tr>
            <tr>
                <td>Mot de passe:</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>Confirmer mot de passe:</td>
                <td><input type="password" name="confirmpassword" id="confirmpassword"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Envoyer"></td>
                <td><input type="reset" value="Annuler"></td>
            </tr>
        </table>
    </form>
</body>
</html>
